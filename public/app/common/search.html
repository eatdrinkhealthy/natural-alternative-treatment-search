<div id="wrap">
    <div class="container">
        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Home</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/about">About</a></li>
                        <li><a href="/treatments">Treatments</a></li>
                        <li><a href="/practitioners">Practitioners</a></li>
                        <li><a href="/clinics">Clinics</a></li>
                        <li><a href="/cancer-diets">Cancer Diets</a></li>
                        <li><a href="/resources">Resources</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>

        <!-- Begin page content -->
        <h1>Search Results</h1>
        <hr/>

        <br/>

        <!-- show when there are results -->
        <div class="list-group" ng-show="hasResults">
            <div class="list-group-item" ng-repeat="result in results">
                <div class="row">
                    <h4 class="col-sm-6"><a href="/{{result.resource_url}}/{{result._id}}">{{result.name}}</a></h4>
                </div>
                <div class="row">
                    <p class="col-sm-5">Cancer Type: <span ng-repeat="cancer_type in result.cancer_type"><span
                            class="badge">{{cancer_type}}</span> </span>
                    </p>

                    <p class="col-sm-2">Stage: <span ng-repeat="stage in result.stage"><span
                            class="badge">{{stage}}</span> </span>
                </div>
            </div>
        </div>


        <!-- show when there are no results -->
        <div ng-show="hasNoResults">
            <h2 id="empty-search">Unable to find any resources matching stage <em id="search-params">{{stage}}</em> and cancer type <em id="search-params">{{cancerType}}</em>.</h2>
        </div>
        <!-- End page content -->
    </div>
</div>
