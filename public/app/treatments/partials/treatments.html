<!-- Begin page content -->
<h1>Treatments</h1>
<hr/>
<form class="form-inline" role="form">
    Filter By:
    <div class="form-group">
        <label class="sr-only" for="cancerType">Cancer Type</label>
        <input type="text" class="form-control" id="cancerType" placeholder="Cancer Type" ng-model="treatment.cancer_type">
    </div>
    <div class="form-group">
        <label class="sr-only" for="stage">Stage</label>
        <input type="text" class="form-control" id="stage" placeholder="Stage" ng-model="treatment.stage">
    </div>
    <div class="form-group">
        <label class="sr-only" for="treatmentCategory">Treatment Category</label>
        <input type="text" class="form-control" id="treatmentCategory" placeholder="Treatment Category" ng-model="treatment.treatment_category">
    </div>
</form>

<br/>

<div class="list-group">
    <div class="list-group-item" ng-repeat="treatment in treatments | filter:treatment">
        <div class="row">
            <h4 class="col-sm-12"><a href="/treatments/{{treatment._id}}">{{treatment.name}}</a></h4>
        </div>
        <div class="row">
            <p class="col-sm-5">Cancer Type: <span ng-repeat="cancer_type in treatment.cancer_type"><span class="badge">{{cancer_type}}</span> </span>
            </p>

            <p class="col-sm-2">Stage: <span ng-repeat="stage in treatment.stage"><span class="badge">{{stage}}</span> </span>

            <p class="col-sm-5">Treatment Category: <span ng-repeat="treatment_category in treatment.treatment_category"> <span class="badge">{{treatment_category}}</span> </span></p>

        </div>
        <div class="row">
            <div class="col-sm-12">
                <h5>Overview</h5>

                <p>{{treatment.overview}}</p><a href="/treatments/{{treatment._id}}" class="pull-right">Learn More</a>
            </div>
        </div>
    </div>


</div>
<!-- End page content -->
