<h1>{{cancerDiet.name}}</h1>
<hr/>
<div class="row">
    <p class="col-sm-5"><span class="glyphicon glyphicon-user"></span> <span ng-repeat="author in cancerDiet.author">{{author}}<span ng-hide="cancerDiet.author.length == $index+1">,</span> </span></p>
    <p class="col-sm-3"></p>
    <p class="col-sm-4">
        <span class="glyphicon glyphicon-globe"></span> <a
            href="{{cancerDiet.link.url}}">{{cancerDiet.link.description}}</a>
    </p>
</div>
<div class="row">
    <p class="col-sm-10">Cancer Type: <span ng-repeat="cancer_type in cancerDiet.cancer_type"><span class="badge">{{cancer_type}}</span> </span>
    </p>

    <p class="col-sm-2">Stage: <span ng-repeat="stage in cancerDiet.stage"><span class="badge">{{stage}}</span> </span></p>

</div>

    <div class="col-sm-12">
        <h3>Description</h3>

        <p>{{cancerDiet.description}}</p>
